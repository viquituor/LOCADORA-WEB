<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <!-- Ícone que aparece na aba do navegador. Coloque o seu ícone na pasta 'public'. -->
    <link rel="icon" href="%PUBLIC_URL%/car.png" />
    
    <!-- Tag essencial para responsividade, garante que a página se adapte a telas de celular. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Define a cor da barra de endereço em navegadores mobile. -->
    <meta name="theme-color" content="#000000" />
    
    <meta
      name="description"
      content="Web site criado com Create React App"
    />
    <!-- Link para o logo que pode ser usado em telas iniciais de apps. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      manifest.json fornece metadados para a Progressive Web App (PWA).
      %PUBLIC_URL% será substituído pela URL da sua pasta `public` durante o build.
      Você só precisa ter os arquivos (ex: favicon.ico) dentro da pasta public.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      O título que aparecerá na aba do navegador.
    -->
    <title>LOCADORA DE VEICULOS</title>
  </head>
  <body>
    <!-- Mensagem para usuários que estão com o JavaScript desabilitado no navegador. -->
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    
    <!--
      Este é o elemento mais importante!
      É aqui que toda a sua aplicação React será renderizada.
      O arquivo `src/index.js` procura por um elemento com o id="root" para injetar o código.
    -->
    <div id="root"></div>
    
    <!--
      O React e seus scripts serão injetados aqui automaticamente no processo de build.
      Você não precisa adicionar nenhuma tag <script> manualmente.
    -->
  </body>
</html>
